<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <button id="logoutButton" onclick="logout()">Logout</button>
    <button id="requestNotificationButton">Enable Notifications</button>
    <!-- a side bar for list of chat -->
    <div id="chat-sidebar">
        <h3>Chat List</h3>
        <ul id="ChatList"></ul>
    </div>
    <!-- a chat box for chat, with chat history-->
    <div id="chat-box">
        <h3>Messages</h3>
        <div id="chat-content">
            <!-- a box-->
        </div>
        <input type="text" id="chat-message" placeholder="Type your message here" onkeydown="handleKeyDown(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="/js/socket.io.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function logout() {
            // Clear session data from local storage
            localStorage.removeItem('sessionID');
            localStorage.removeItem('name');

            // Optionally, emit a 'Logout' event to the server if needed for any server-side cleanup
            // socket.emit('Logout');

            // Redirect back to the login/start page (index.html)
            window.location.href = 'index.html';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
